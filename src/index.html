<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Demo</title>

  <!-- [CDN] 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
  -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">

  <style type="text/css">
    .ng-hide,
    [ng-hide],
    .ng-cloak,
    [ng-cloak] {
      display: none;
    }
    
    .delete {
      visibility: hidden;
      color: red;
    }
    
    .completed .delete {
      visibility: visible;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="header clearfix">
      <h1>AngularJS Todo List</h1>
    </div>


    <div class="row">

      <div class="panel panel-default clearfix">

        <div class="panel-heading clearfix">
          <div class="row">
            <div class="col-xs-7">
              <input type="text" class="form-control" placeholder="Filter tasks by..." />
            </div>
            <div class="col-xs-3 col-xs-offset-2">
              <button class="btn pull-right">Clear Completed</button>
            </div>
          </div>
        </div>
        <!-- /.panel-heading -->

        <div class="panel-body">

          <!-- Task List -->
          <ul class="list-group">

            <!-- Active task template -->
            <li class="list-group-item">
              <span class="delete"><i class="fa fa-minus-square"></i></span>
              <span class="status"><input type="checkbox"/></span>
              <span class="name">Incomplete task</span>
            </li>

            <!-- Completed task template -->
            <li class="list-group-item text-muted completed">
              <span class="delete"><i class="fa fa-minus-square"></i></span>
              <span class="status"><input type="checkbox" checked /></span>
              <span class="name">Completed task</span>
            </li>

          </ul>

          <!-- New Task input -->
          <form>
            <label>Add new:</label>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Task description..." />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Add</button>
              </span>
            </div>
          </form>

        </div>
        <!-- /.panel-body -->

      </div>
      <!-- /.panel -->

    </div>
    <!-- /.row -->

    <div class="row">

      <div class="col-lg-12 clearfix">
        <div class="input-group pull-right">
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- [CDN] 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.min.js"></script>
</body>

</html>
