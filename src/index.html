<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Demo</title>

  <!-- [CDN] 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
  -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">

  <style type="text/css">
    .ng-hide,
    [ng-hide],
    .ng-cloak,
    [ng-cloak] {
      display: none;
    }
    
    .delete {
      visibility: hidden;
      color: red;
    }
    
    .completed .delete {
      visibility: visible;
    }
  </style>

</head>

<body ng-app="TodoApp" ng-init="tasks = [ 
          { name: 'Incomplete task' }, 
          { name: 'Second task'} 
        ]">

  <div class="container">

    <div class="header clearfix">
      <h1>AngularJS Todo List</h1>
    </div>


    <div class="row">

      <div class="panel panel-default clearfix">

        <div class="panel-heading clearfix">
          <div class="row">
            <div class="col-xs-7">
              <input type="text" ng-model="filter" class="form-control" placeholder="Filter tasks by..." />
            </div>
            <div class="col-xs-3 col-xs-offset-2">
              <button class="btn pull-right" ng-click="clearCompleted()">Clear Completed</button>
            </div>
          </div>
        </div>
        <!-- /.panel-heading -->

        <div class="panel-body">

          <!-- Task List -->
          <ul class="list-group">

            <li class="list-group-item" ng-repeat="task in tasks | filter:{name:filter}" ng-class="{ completed: task.completed, 'text-muted': task.completed }">
              <span class="delete" ng-click="tasks.splice(tasks.indexOf(task), 1)"><i class="fa fa-minus-square"></i></span>
              <span class="status"><input type="checkbox" ng-model="task.completed"/></span>
              <span class="name">{{task.name}}</span>
            </li>

          </ul>

          <!-- New Task input -->
          <form ng-submit="tasks.push(newTask); newTask = {}">
            <label>Add new:</label>
            <div class="input-group" ng-init="newTask = {}">
              <input class="form-control" ng-model="newTask.name" type="text" placeholder="Task description..." />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Add</button>
              </span>
            </div>
          </form>

        </div>
        <!-- /.panel-body -->

      </div>
      <!-- /.panel -->

    </div>
    <!-- /.row -->

    <div class="row">

      <div class="col-lg-12 clearfix">
        <div class="input-group pull-right">
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- [CDN] 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.min.js"></script>
  <script type="text/javascript">
    angular.module('TodoApp', [])
      .run(function($rootScope) {
        
        function clearCompleted() {
          
          var tasks = $rootScope.tasks,
              completed = tasks.filter(function(task) { 
                return task.completed; 
              });
          
          for(var i = 0; i < completed.length; i++) {
              var index = tasks.indexOf(completed[i]);
              tasks.splice(index, 1); 
          }
          
        }
        
        $rootScope.clearCompleted = clearCompleted;
      })
  </script>
</body>

</html>
