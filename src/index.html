<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Demo</title>

  <!-- [CDN] 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
  -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">

  <style type="text/css">
    .ng-hide,
    [ng-hide],
    .ng-cloak,
    [ng-cloak] {
      display: none;
    }
    
    .delete {
      visibility: hidden;
      color: red;
    }
    
    .completed .delete {
      visibility: visible;
    }
  </style>

</head>

<body ng-app="TodoApp">

  <div class="container">
    <div class="header clearfix">
      <h1>AngularJS Todo List</h1>
    </div>
    <div class="row">
      <div class="panel panel-default clearfix">
        <div class="panel-heading clearfix">
          <div ng-include="'views/TaskActions.html'"></div>
        </div>
        <div class="panel-body">
          <div ng-include="'views/TaskList.html'"></div>
          <div ng-include="'views/AddTask.html'"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- [CDN] 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.min.js"></script>
  <script type="text/javascript">
    angular.module('TodoApp', [])
        
      .service('TasksService', function($rootScope) {
        
        var tasks = [ 
          { name: 'Incomplete task' }, 
          { name: 'Second task'} 
        ];
        
        function add(task) {
          tasks.push(task);
          _triggerChange();
        }
        
        function clearCompleted() {
          
          var completed = tasks.filter(function(task) { 
                return task.completed;
              });
          
          for(var i = 0; i < completed.length; i++) {
            var task = completed[i];
            tasks.splice(tasks.indexOf(task), 1);
          }
          
          _triggerChange();
        }
        
        function deleteTask(task) {
          tasks.splice(tasks.indexOf(task), 1);
          _triggerChange();
        }
        
        function getAll() {
          return tasks;
        }
        
        function _triggerChange() {
          $rootScope.$broadcast('tasksChanged');
        }
        
        return {
          add: add,
          'delete': deleteTask,
          clearCompleted: clearCompleted,
          getAll: getAll
        }
      })
      
      .controller('TaskActionsController', function($rootScope, $scope, TasksService) {
        
        $scope.clearCompleted = TasksService.clearCompleted;

        $scope.$watch('filter', function() {
          $rootScope.$broadcast('filterChanged', {filter: $scope.filter });
        });
      })
      
      .controller('TaskListController', function($scope, TasksService) {
        $scope.tasks = TasksService.getAll();
        $scope.delete = TasksService.delete;
        
        $scope.$on('tasksChanged', function() {
          $scope.tasks = TasksService.getAll();
        })

        $scope.$on('filterChanged', function(evt, args) {
          $scope.filter = args.filter;
        })
      })
      
      .controller('AddTaskController', function($scope, TasksService) {
        $scope.newTask = {};
        $scope.addTask = function() {
          TasksService.add($scope.newTask);
          $scope.newTask = {};
        }
      })
  </script>
</body>

</html>
