<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Demo</title>

  <!-- [CDN] 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">

  <style type="text/css">
    .delete { visibility: hidden; color: red; }
    .completed .delete { visibility: visible; }
  </style>

</head>

<body>

  <div class="container">

    <div class="header clearfix">
      <h1>AngularJS Todo List</h1>
    </div>


    <div class="row">

      <div class="panel panel-default clearfix">

        <div class="panel-heading clearfix">
          <input type="text" class="col-md-2 form-control pull-right" placeholder="Filter tasks by..." />
        </div>

        <div class="panel-body">

          <ul class="list-group">
            <!-- Active task -->
            <li class="list-group-item">
              <span class="delete"><i class="fa fa-minus-square"></i></span>
              <span class="status"><input type="checkbox"/></span>
              <span class="name">First task</span>
            </li>
            <!-- Completed task -->
            <li class="list-group-item text-muted completed">
              <span class="delete"><i class="fa fa-minus-square"></i></span>
              <span class="status"><input type="checkbox" checked /></span>
              <span class="name">Second task</span>
            </li>
          </ul>

          <form>
            <label>Add new:</label>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Task description..." />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Add</button>
              </span>
            </div>
          </form>
          
        </div><!-- /.panel-body -->

      </div><!-- /.panel -->

    </div><!-- /.row -->

    <div class="row">

      <div class="col-lg-12 clearfix">
        <div class="input-group pull-right">
          <button class="btn btn-sm btn-warning">Clear Completed</button>
        </div>
      </div>

    </div><!-- /.row -->
    
  </div><!-- /.container -->

  <!-- [CDN] <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>-->
  <script src="lib/angular/angular.js"></script>
</body>

</html>
